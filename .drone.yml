kind: pipeline
name: default
type: docker

steps:
  - name: build
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    environment:
      DOCKER_PASSWORD:
        from_secret: docker_password
    commands:
      - sleep 5 # give docker enough time to start
      - echo $DOCKER_PASSWORD | docker login --username shahidahmad --password-stdin shahidahmad/dronepush
      - DOCKER_BUILDKIT=1 docker build -t shahidahmad/dronepush:latest . --target base
      - DOCKER_BUILDKIT=1 docker build -t shahidahmad/dronepush:tools . --target tools
      - docker push --all-tags shahidahmad/dronepush

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}

trigger:
  branch:
    - master
  event:
    - push
