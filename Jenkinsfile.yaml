pipeline:
  agent:
    any:
  stages:
     - stage: "Clone repo"
      steps:
        - git "https://github.com/mdsahmad/kubernetesapp.git"
    - stage: "Log Jenkins Maven Docker Java and Git versions"
      steps:
        - sh "mvn -version"
        - sh "java -version"
        - sh "git --version"
        - sh "docker --version"

    - stage: "Final Jenkins YAML Pipeline Stage"
      steps:
        - sh "echo 'Jenkins YAML Pipeline Complete'"
