pipeline:
  agent:
    any:
  stages:
     - stage: "Clone repository"
      steps:
        script:
          - checkout([$class: 'GitSCM', branches: [[name: '*/main']], extensions: [], userRemoteConfigs: [[url: 'https://github.com/mdsahmad/kubernetesapp.git']]])
    - stage: "Docker and Git versions"
      steps:
        - bat "git --version"
        - bat "docker --version"

    - stage: "Docker Build"
      steps:
        - bat "echo 'Jenkins YAML Pipeline Complete'"
