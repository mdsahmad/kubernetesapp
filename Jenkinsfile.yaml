pipeline:
  agent:
    any:
  stages:
     - stage: "Clone repository"
      steps:
        - git branch: 'main', url: 'https://github.com/mdsahmad/kubernetesapp.git'
    - stage: "Docker and Git versions"
      steps:
        - bat "git --version"
        - bat "docker --version"

    - stage: "Docker Build"
      steps:
        - bat "echo 'Jenkins YAML Pipeline Complete'"
